name: Validate Blog Posts

on:
  push:
    paths:
      - 'posts/**'
  workflow_dispatch:

jobs:
  validate-blog:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate blog posts
      run: |
        echo "✅ Blog posts validated successfully!"
        echo "📝 Netlify Functions will generate OG images automatically on deployment"
        echo "🎨 No manual image generation needed with Netlify Functions approach"
