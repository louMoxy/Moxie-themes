[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Sitemap Plugin
[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  buildDir = ".next"
  changeFreq = "weekly"
  priority = 0.7
  prettyURLs = true
  trailingSlash = true

# Submit Sitemap Plugin
[[plugins]]
package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
  baseUrl = "https://moxiethemes.com"
  sitemapPath = "/sitemap.xml"
  ignorePeriod = 0
  providers = [
    "google",
    "yandex"
  ]

# Headers for better caching
[[headers]]
  for = "/images/og-*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for OG images
[[redirects]]
  from = "/api/og-image"
  to = "/.netlify/functions/og-image"
  status = 200

[[redirects]]
  from = "/api/og-default"
  to = "/.netlify/functions/og-image"
  status = 200